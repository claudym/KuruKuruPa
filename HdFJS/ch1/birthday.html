<!doctype html>
<html language="en">
<head>
  <meta charset="utf-8">
  <title>HappyBirthday</title>
</head>

<body>
  <script>
    var i = 0;
    while(i < 2) {
      document.write("Happy Birthday to you.<br>");
      i = i + 1;
    }
    var name = "Joe";
    document.write("Happy Birthday dear " + name + ",<br>");
    document.write("Happy Birthday to you.<br>");
  </script>
</body>

</html>
